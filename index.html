<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/a-bag-of-money.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags para PWA e Notificações -->
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="PayCount - Sistema de gerenciamento e lembretes de contas" />
    
    <!-- Meta tags corrigidas para PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PayCount" />
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="./public/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/src/assets/a-bag-of-money.png" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#4CAF50" />
    <meta name="msapplication-TileImage" content="/src/assets/a-bag-of-money.png" />
    
    <title>PayCount - Gerenciador de Contas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Script para registrar o Service Worker -->
    <script>
      // Registrar Service Worker quando a página carregar
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(function(error) {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
